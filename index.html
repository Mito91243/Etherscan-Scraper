<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="dashboard.css" />

  </head>
  <body>
    <header class="Threshold">
      <h1 class="mt-5 text-center font-medium"> MITO TERMINAL </h1>
    </header>
    
    <div class="w-72 m-16">
      <div class="relative h-10 w-full min-w-[200px]">
        <input
          class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          placeholder=" "
          id="threshold"
        />
        <label class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-pink-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-pink-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
          Threshold
        </label>
      </div>
    </div>    
    
    <div class="main-container">

        <!-- Latest Transactions TABLE START -->
        <div class="flex flex-col table-1 mt-10 m-4 border border-gray-800">
          <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
              <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                  <div
                    class="text-center border-b border-gray-400 font-medium p-4 bo"
                  >
                    Latest Transactions
                  </div>
                  <thead class="border-b font-medium dark:border-neutral-500">
                    <tr>
                      <th scope="col" class="px-6 py-4">Hash</th>
                      <th scope="col" class="px-6 py-4">Sender</th>
                      <th scope="col" class="px-6 py-4">Reciever</th>
                      <th scope="col" class="px-6 py-4">Value</th>
                      <th scope="col" class="px-6 py-4">Time</th>
                    </tr>
                  </thead>
                  <tbody id="table-sectors"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- SECTORS TABLE END-->

    </div>
  </body>
  <script type="module" src="main.js"></script>
  <script>
    const inputElement = document.getElementById('threshold'); // Replace 'myInput' with the actual ID of your input field
    inputElement.addEventListener('keydown', (e) => {e.preventDefault();});
  </script>
</html>
